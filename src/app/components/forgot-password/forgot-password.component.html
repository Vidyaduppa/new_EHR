<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6">
            <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo">
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Forgot Password
                </h1>

                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" novalidate>
                    
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email <span class="text-red-500">*</span></label>
                        <input type="email" pInputText class="w-full" [(ngModel)]="email" name="email" required email #emailRef="ngModel" />
                        
                        <!-- Validation Message -->
                        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-red-500 text-sm">
                            <p *ngIf="emailRef.errors?.['required']">Email is required.</p>
                            <p *ngIf="emailRef.errors?.['email']">Enter a valid email.</p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="w-full">
                        <p-button label="Send Reset Link" class="grid" type="submit" [disabled]="forgotPasswordForm.invalid"></p-button>
                    </div>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        <a [routerLink]="'/login'" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Back to Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Toast Component -->
<p-toast></p-toast>
