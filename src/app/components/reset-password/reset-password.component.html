<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6">
            <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo">
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Reset Password
                </h1>
                
                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" novalidate>
                    
                    <!-- New Password Input -->
                    <div>
                        <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password <span class="text-red-500">*</span></label>
                        <input type="password" pInputText class="w-full" [(ngModel)]="newPassword" name="newPassword" required minlength="6" #newPasswordRef="ngModel" />
                        <div *ngIf="newPasswordRef.invalid && newPasswordRef.touched" class="text-red-500 text-sm">
                            <p *ngIf="newPasswordRef.errors?.required">New password is required.</p>
                            <p *ngIf="newPasswordRef.errors?.minlength">Password must be at least 6 characters.</p>
                        </div>
                    </div>
                    
                    <!-- Confirm Password Input -->
                    <div>
                        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password <span class="text-red-500">*</span></label>
                        <input type="password" pInputText class="w-full" [(ngModel)]="confirmPassword" name="confirmPassword" required #confirmPasswordRef="ngModel" />
                        <div *ngIf="confirmPasswordRef.invalid && confirmPasswordRef.touched" class="text-red-500 text-sm">
                            <p *ngIf="confirmPasswordRef.errors?.required">Please confirm your password.</p>
                            <p *ngIf="newPassword !== confirmPassword">Passwords do not match.</p>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="w-full">
                        <p-button label="Reset Password" class="grid" type="submit" [disabled]="resetPasswordForm.invalid"></p-button>
                    </div>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        <a [routerLink]="'/login'" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Back to Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Toast Component -->
<p-toast></p-toast>
